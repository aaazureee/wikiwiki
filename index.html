<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Wikipedia Viewer</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="wiki.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico|Overpass+Mono|Indie+Flower" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <!-- Begin page content -->

    <div class="container">
        <div class="title">
            Wikipedia Viewer
        </div>

        <form>
            <div class="form-group">
                <label for="searchValue" class="control-label">Search Wikipedia</label>
                <input type="text" autofocus autocomplete="off" class="form-control" id="searchValue" placeholder="Wikipedia entry" name="">
                <button class="btn btn-primary searchh" role="button"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button class="btn btn-success randombutton" role="button" type="button">Random <i class="fa fa-wikipedia-w" aria-hidden="true"></i>iki!</button></a>
            </div>

        </form>

        <div class="addWiki">
        </div>
    </div>

    <!-- Footer -->

    <footer class="footer">
        <div class="container">
            <div class="test">
                <a href="https://twitter.com/4headlul">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9f/Twitter_bird_logo_2012.svg/1259px-Twitter_bird_logo_2012.svg.png" width="6%" title="Twitter" alt="Twitter">
                </a>
                <span>
                        <a href="https://github.com/aaazureee">
                            <img src="https://image.flaticon.com/icons/svg/25/25231.svg" title="GitHub" alt="Github" width="6%">
                        </a>
                    </span>
            </div>
        </div>
    </footer>

    <script src="wiki.js"></script>
</body>

</html>
